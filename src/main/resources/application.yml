rate-limiter-config:
  defaultRateConfig:
    limitRequest: 1
    perSeconds: 10
    waitSeconds: 60
  api-configs:
    - apiKey: service-one
      apiRateConfig:
        limitRequest: 2
        perSeconds: 10
        waitSeconds: 60
    - apiKey: service-two
      apiRateConfig:
        limitRequest: 10
        perSeconds: 5
        waitSeconds: 60
    - apiKey: service-three
      apiRateConfig:
        limitRequest: 3
        perSeconds: 10
        waitSeconds: 0